<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="myNews">
   <!--  <ion-nav-view> -->
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">NASA Picture of the Day</h1>
        <a ng-href="#/settingsUrl">Settings</a>
      </ion-header-bar>
      <ion-content>
    
      <div ng-controller="groundControl">
         <h4>Show Pictures from:</h4><br>
        <ion-list>
          <ion-radio ng-model="numDays" ng-value="1" ng-change="numberDays(numDays)">Today</ion-radio>
          <ion-radio ng-model="numDays" ng-value="7" ng-click="numberDays(numDays)">Last 7 Days</ion-radio>
          <ion-radio ng-model="numDays" ng-value="14" ng-click="numberDays(numDays)">Last 14 Days</ion-radio>
        </ion-list>
      
        <div>
          <p  ng-repeat="photo in photoArray">
          {{photo.date}}<br>
          {{photo.explanation}}<br>
          <img ng-src="{{photo.url}}"><br>
        </p>
        </div>
       
        
        
      </div>
      
      </ion-content>
    </ion-pane>
    <!--  </ion-nav-view> -->
  </body>
</html>
