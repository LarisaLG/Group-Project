<ion-view>
    <ion-header-bar class="bar-stable">
        <h1 class="title">NASA Picture of the Day</h1>
        <a href="#/settingsUrl">Settings</a>
      </ion-header-bar>
      <ion-content>
     
         <div>
        
          <p  ng-repeat="photo in photoArray">
          {{photo.date}}<br>
          {{photo.explanation}}<br>
          <img ng-src="{{photo.url}}"><br>
        </p>
        </div>
         
    
      </ion-content>
    </ion-pane>
</ion-view>
